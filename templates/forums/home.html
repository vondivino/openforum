{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %} Home {% endblock title %}

{% block content %} 
    <h1 class="title">All Forums</h1>
    {% for forum in forums %}
    <div class="card">
        <div class="card-content">
          <p class="title">
            {{ forum.name }}
          </p>
        </div>
        <footer class="card-footer">
          <p class="card-footer-item">
            <span>
                View all <a href="{{ forum.get_absolute_url }}">discussions</a>
            </span>
          </p>
          <p class="card-footer-item">
            <span>
              Share on <a href="#">Facebook</a>
            </span>
          </p>
        </footer>
      </div>
    {% endfor %}
{% endblock content %}
